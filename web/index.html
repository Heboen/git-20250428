<!doctype html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>팀원 목록</title>
    <style>
      body {
        font-family: "Arial", sans-serif;
        background-color: #f4f7f6;
        margin: 0;
        padding: 0;
        color: #333;
      }
      h2 {
        text-align: center;
        color: #4caf50;
        font-size: 2rem;
        margin-top: 50px;
      }
      ul {
        list-style-type: none;
        padding: 0;
        text-align: center;
      }
      li {
        display: inline-block;
        margin: 15px;
        background-color: #fff;
        padding: 20px;
        border-radius: 10px;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        transition:
          transform 0.3s ease,
          box-shadow 0.3s ease;
      }
      li:hover {
        transform: translateY(-5px);
        box-shadow: 0 6px 10px rgba(0, 0, 0, 0.15);
      }
      a {
        text-decoration: none;
        color: #333;
        font-size: 1.2rem;
        font-weight: bold;
        text-transform: uppercase;
        display: block;
        text-align: center;
      }
      a:hover {
        color: #4caf50;
      }
    </style>
  </head>
